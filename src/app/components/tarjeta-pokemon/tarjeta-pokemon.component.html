<div id="container" [ngClass]="{seleccionado:seleccionado}">
    <img src="../../../assets/img/flecha.svg" alt="" id="flecha" *ngIf="seleccionado">
    <div id="tarjeta" (click)="clickeado.emit(id)" [ngClass]="{seleccionado:seleccionado}">
        <div id="circulo"></div>
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{{id}}.png" alt="pokeImg" id="imagen">
        <span>No. {{id}}</span>
        <span *ngIf="data">{{data.name | titlecase}}</span>
    </div>
</div>
