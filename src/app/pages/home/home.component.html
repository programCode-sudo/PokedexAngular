<main id="container">
    <app-detalle
    [pokemon]="pokemonSeleccionado"
    (clicked)="cambiarEstadoDetalle()"
    [abierto]="detalle"
    [ngClass]="{abierto: detalle}"
    ></app-detalle>
    <app-foto-pokemon
    [pokemon]="pokemonSeleccionado"
    [ngClass]="{abierto: detalle}"
    ></app-foto-pokemon>
    <div id="tarjetasContainer" #tarjetas (scroll)="onScroll($event)">
        <app-tarjeta-pokemon *ngFor="let pokemon of listaPokemon"
        [data]="pokemon"
        (clickeado)="tarjetaClickeada($event)"
        [seleccionado]="pokemon.name===pokemonSeleccionado?.name"
        ></app-tarjeta-pokemon>
        <img src="../../../assets/img/tadpole.svg" alt="Cargando" id="spinner" *ngIf="cargando">
    </div>
</main>
